<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Registration Form</title>
  </head>
  <body>
    <form action="#">
      <h2>Register</h2>

      <label for="fullName">Full Name</label>
      <input type="text" id="fullName" name="fullName" placeholder="Enter full name" />

      <label for="pinCode">4-Digit PIN</label>
      <input type="password" id="pinCode" name="pinCode" maxlength="4" placeholder="Enter 4-digit PIN" />

      <label for="confirmPin">Confirm PIN</label>
      <input type="password" id="confirmPin" name="confirmPin" maxlength="4" placeholder="Re-enter PIN" />

      <button type="submit">Submit Registration</button>
      <p class="feedback-message" style="margin-top: 10px;"></p>
    </form>

    <script src="self-practice-form.js"></script>
  </body>
</html>
