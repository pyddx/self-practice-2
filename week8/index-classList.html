<!DOCTYPE html>
<html lang="th">
  <head>
	<meta charset="UTF-8" />
	<title>ClassList Example</title>
	<style>
	  #targetBox {
		width: 150px;
		height: 150px;
		background: #f0f0f0;
		margin: 20px 0;
		transition: all 0.3s;
	  }

	  .highlight {
		border: 4px dashed orange; /* สไตล์ที่ต้องการเพิ่ม/ลบ/สลับ */
		background: #fffacd;
	  }
	</style>
  </head>
  <body>
	<div id="targetBox">Target</div>

	<button id="addBorder">Add Class</button>
	<button id="removeBorder">Remove Class</button>
	<button id="toggleBorder">Toggle Class</button>

	<script src="self-practice-classList.js"></script>
  </body>
</html>
